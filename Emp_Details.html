<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
    <style>
        .head{
            color: blue;
        }

    </style>
</head>
<body>
    <div class="head">
        <h1>Employe Details</h1>
    </div>
    
    <table>
        <tr>
            <td><label for="emp_id">Employee ID </label></td>
            <td><input type="text" id="emp_id"></td>
        </tr>
        <tr>
            <td><label for="nic">NIC </label></td>
            <td><input type="text" id="nic"></td>
        </tr>
        <tr>
            <td><label for="title">Title</label></td>
            <td><input type="text" id="title"></td>
        </tr>
        <tr>
            <td><label for="fName">First Name</label></td>
            <td> <input type="text" id="fName"></td>
        </tr>
        <tr>
            <td><label for="lName">Last Name</label></td>
            <td><input type="text" id="lName"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td>  <input type="text" id="gender" name="Gender"></td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth</label></td>
            <td>  
                <input type="text" id="dob"></td>
        </tr>
        <tr>
            <td> <label for="age">Age</label></td>
            <td><input type="text" id="age"></td>
        </tr>
        <tr>
            <td><label for="salary">Salary</label></td>
            <td> <input type="text" id="salary"></td>
        </tr>
    </table>
    <br>
    <br>
    <div class="btn">
        <input type="SUBMIT"  style="background-color: greenyellow;">
    </div>
    <script>
        // Function to determine and set gender based on title
        document.getElementById("title").addEventListener("input", function () {
            const title = this.value.trim();
            const genderField = document.getElementById("gender");

            if (title.toLowerCase() === "mr") {
                genderField.value = "Male";
            } else if (title.toLowerCase() === "ms" || title.toLowerCase() === "mrs") {
                genderField.value = "Female";
            } else {
                genderField.value = ""; // Clear gender field for invalid input
            }
        });
    </script>
    
</body>
</html>
